<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload File CSV</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
    {% if data %}
    <h2>Data CSV:</h2>
    <table>
        {% for row in data %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
